<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Demo</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/layui/2.9.13/css/layui.min.css" rel="stylesheet">
        <link id="layui_theme_css" rel="stylesheet">
        <script>
            var theme = localStorage.getItem("user");
            console.log(theme),
            '{"theme":"dark"}' == theme ? document.getElementById("layui_theme_css").setAttribute("href", "/css/layui-theme-dark.css") : document.getElementById("layui_theme_css").removeAttribute("href")
        </script>
              <style>
               .rect{margin:auto;width:90px;height:80px;text-align:center;vertical-align:middle;font-size:10px;text-align:center;background-color:#fff;border-radius:20px;margin:auto;position:absolute;top:0;left:0;right:0;bottom:0}.rect>div{background-color:#333;height:100%;width:6px;display:inline-block;animation:sk-stretchdelay 1.2s infinite ease-in-out}.rect .rect2{animation-delay:-1.1s}.rect .rect3{animation-delay:-1.0s}.rect .rect4{animation-delay:-0.9s}.rect .rect5{animation-delay:-0.8s}@keyframes sk-stretchdelay{0%,40%,100%{transform:scaleY(0.4)}20%{transform:scaleY(1.0)}}
             </style>
    </head>
    <body>
               <div class="rect">
                  <div class="rect1"></div>
                  <div class="rect2"></div>
                  <div class="rect3"></div>
                  <div class="rect4"></div>
                  <div class="rect5"></div>
                 </div>
                 <div id="weixin"></div>
        <script>
         window.onload= function(){
         var urldata=document.location.hash.slice(1);
         var data=urldata.split(",");
         var userAgent = navigator.userAgent.toLowerCase();
         if(data[0].indexOf("mp.weixin.qq.com") !== -1 && userAgent.indexOf('micromessenger') == -1){
       var el = document.querySelector(".rect");
       el.style.display = 'none';
       var weixin = document.querySelector("#weixin");
       weixin.innerHTML="<div align='center' style='margin-top: 200px;'><h2>请在微信打开链接</h2><p>"+data[0]+"</p><img width=300px src='https://devtool.tech/api/qrcode?data="+data[0]+"&width=100px'></div>";
         }else{
            window.setTimeout(location.href=""+data[0]+"",300);
         }
      }
      </script>
    </body>
</html>
